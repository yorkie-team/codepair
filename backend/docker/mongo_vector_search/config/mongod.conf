# MongoDB Community Server (mongod) config for local vector/search integration.
storage:
  # Persistent data directory (backed by a Docker volume).
  dbPath: /data/db

net:
  # Expose mongod to other containers and the host (via published port).
  port: 27017
  bindIp: 0.0.0.0

replication:
  # Replica set is required for mongot integration.
  replSetName: rs0

setParameter:
  # Tell mongod where the mongot service is and enable gRPC-based search.
  mongotHost: mongot:27028
  searchIndexManagementHostAndPort: mongot:27028
  useGrpcForSearch: true


