# mongot (MongoDB Search) config for a self-managed local Docker setup.
syncSource:
  # Where mongot reads data from (replica set member advertised by mongod).
  replicaSet:
    hostAndPort: "mongo:27017"
    # Credentials used by mongot to authenticate to mongod.
    username: "mongotUser"
    passwordFile: "/secrets/passwordFile"
    authSource: "admin"
    tls: false
    readPreference: "primaryPreferred"

storage:
  # mongot local state/index storage (backed by a Docker volume).
  dataPath: "/var/lib/mongot"

server:
  # gRPC endpoint mongod talks to (must match mongod setParameter values).
  grpc:
    address: "0.0.0.0:27028"
    tls:
      mode: "disabled"

logging:
  verbosity: "INFO"


