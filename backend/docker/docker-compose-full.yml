services:
    # Full stack mode (standalone): run backend + all dependencies in Docker.
    #
    # Usage:
    #   docker-compose -f ./backend/docker/docker-compose-full.yml up -d
    codepair-backend:
        build:
            context: ../../
        environment:
            # MongoDB runs in Docker, so use the Docker network host name.
            DATABASE_URL: "mongodb://mongo:27017/codepair"

            # Environment variables need to be passed to the container.
            # You can find the description of each environment variable in the backend/.env.development file.
            GITHUB_CLIENT_ID: "your_github_client_id_here"
            GITHUB_CLIENT_SECRET: "your_github_client_secret_here"
            GITHUB_CALLBACK_URL: "http://localhost:3000/auth/login/github"
            JWT_ACCESS_TOKEN_SECRET: "you_should_change_this_access_token_secret_key_in_production"
            JWT_ACCESS_TOKEN_EXPIRATION_TIME: 86400
            JWT_REFRESH_TOKEN_SECRET: "you_should_change_this_refresh_token_secret_key_in_production"
            JWT_REFRESH_TOKEN_EXPIRATION_TIME: 604800
            FRONTEND_BASE_URL: "http://localhost:5173"
            YORKIE_API_ADDR: "http://yorkie:8080"
            YORKIE_PROJECT_SECRET_KEY: "your_yorkie_project_secret_key_here"
            YORKIE_INTELLIGENCE: "ollama:gemma2:2b"
            OLLAMA_HOST_URL: http://yorkie-intelligence:11434
            OPENAI_API_KEY: "your_openai_api_key_here"
            LANGCHAIN_TRACING_V2: "false"
            LANGCHAIN_API_KEY: "your_langsmith_api_key_here"
            LANGCHAIN_PROJECT: "your_langsmith_project_name_here"
            FILE_UPLOAD: minio
            AWS_REGION: "your_aws_region_here"
            BUCKET_NAME: "default-storage"
            MINIO_ENDPOINT: "http://minio:9000"
            MINIO_ACCESS_KEY: "minioadmin"
            MINIO_SECRET_KEY: "minioadmin"
        ports:
            - "3000:3000"
        depends_on:
            - mongo
            - mongot
            - minio
            - yorkie
            - yorkie-intelligence
        restart: unless-stopped

    yorkie:
        image: "yorkieteam/yorkie:latest"
        command: ["server", "--pprof-enabled"]
        restart: always
        ports:
            - "8080:8080"
            - "8081:8081"

    yorkie-intelligence:
        image: "ollama/ollama:latest"
        restart: always
        ports:
            - "11434:11434"
        healthcheck:
            test: ["CMD", "ollama", "list"]
            interval: 10s
            timeout: 5s
            retries: 5

    init_ollama:
        image: "ollama/ollama:latest"
        depends_on:
            yorkie-intelligence:
                condition: service_healthy
        environment:
            OLLAMA_HOST: "http://yorkie-intelligence:11434"
        entrypoint: >
            /bin/sh -c "
            echo 'Pulling nomic-embed-text model...';
            ollama pull nomic-embed-text;
            echo 'Model downloaded successfully';
            exit 0;
            "

    # MongoDB Community Server + mongot (Search Server) for $vectorSearch
    #
    # Reference: https://www.mongodb.com/docs/atlas/atlas-vector-search/tutorials/vector-search-quick-start/?deployment-type=self
    secrets-init:
        image: alpine:latest
        volumes:
            - mongot_secrets:/secrets
        command: >
            sh -c "echo -n 'mongotpassword' > /secrets/passwordFile && chmod 400 /secrets/passwordFile"

    mongo:
        image: mongodb/mongodb-community-server:8.2.0-ubi9
        command: ["mongod", "--config", "/etc/mongod.conf"]
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
            - ./mongo_vector_search/config/mongod.conf:/etc/mongod.conf:ro
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
            interval: 10s
            timeout: 5s
            retries: 20

    mongo-init:
        image: mongodb/mongodb-community-server:8.2.0-ubi9
        depends_on:
            mongo:
                condition: service_healthy
        volumes:
            - ./mongo_vector_search/scripts:/scripts:ro
        entrypoint: ["/bin/sh", "/scripts/init-replica-set.sh"]
        restart: "no"

    mongot:
        image: mongodb/mongodb-community-search:0.60.1
        ports:
            - "27028:27028"
        volumes:
            - mongot_data:/var/lib/mongot
            - mongot_secrets:/secrets:ro
            - ./mongo_vector_search/config/mongot.conf:/mongot-community/config.default.yml:ro
        depends_on:
            mongo-init:
                condition: service_completed_successfully
            secrets-init:
                condition: service_completed_successfully
        restart: unless-stopped

    minio:
        image: minio/minio
        ports:
            - "9000:9000"
            - "9001:9001"
        environment:
            MINIO_ROOT_USER: "minioadmin"
            MINIO_ROOT_PASSWORD: "minioadmin"
        command: server --console-address ":9001" --address ":9000" /data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3

    init_minio:
        image: minio/mc
        depends_on:
            minio:
                condition: service_healthy
        entrypoint: >
            /bin/sh -c "
            mc alias set codepair http://minio:9000 minioadmin minioadmin --api S3v4;
            mc mb codepair/default-storage;
            exit 0;
            "

volumes:
    mongo_data:
    mongot_data:
    mongot_secrets:
