name: CI Frontend
on:
  push:
    branches: main
    paths:
      - ".github/workflows/ci_frontend.yaml"
      - "packages/frontend/**"
      - "packages/ui/**"
      - "packages/codemirror/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci_frontend.yaml"
      - "packages/frontend/**"
      - "packages/ui/**"
      - "packages/codemirror/**"

jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install packages
        run: pnpm install --frozen-lockfile
      - name: Lint UI
        run: pnpm --filter=@codepair/ui lint
      - name: Lint CodeMirror
        run: pnpm --filter=@codepair/codemirror lint
      - name: Prettier
        run: pnpm --filter=@codepair/frontend format:check
      - name: Lint
        run: pnpm --filter=@codepair/frontend lint
      - name: Build
        run: pnpm --filter=@codepair/frontend build
