name: CI GO Backend
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ci_backend_go.yaml"
      - "backend-go/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/ci_backend_go.yaml"
      - "backend-go/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'

      - name: Install Tools
        run: make tools

      - name: Build
        run: make build

      - name: Format
        run: make fmt

      - name: Lint
        run: make lint

      - name: Test
        run: make test