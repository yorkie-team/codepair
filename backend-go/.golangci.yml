run:
  deadline: 5m
  skip-dirs:
    - api/codepair/v1/models # Auto-generated code

linters:
  enable:
    - errcheck
    - goimports
    - govet
    - goconst
    - gocyclo
    - gofmt
    - revive
    - goprintffuncname
    - gosec
    - lll
    - misspell
    - nakedret
    - wrapcheck
  disable:
    - gosimple
    - staticcheck
    - structcheck
    - unused

linters-settings:
  goimports:
    local-prefixes: github.com/yorkie-team/codepair
  wrapcheck:
    ignorePackageGlobs:
      - github.com/yorkie-team/codepair/backend # Ignore all methods in internal package
    extraIgnoreSigs:
      - (github.com/labstack/echo/v4.Context).JSON( # Ignore echo's JSON method
      - (github.com/labstack/echo/v4.Context).NoContent( # Ignore echo's NoContent method
